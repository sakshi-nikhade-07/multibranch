<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #6c63ff;
        }

        .btn {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #6c63ff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: #5548d9;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Student Registration</h2>

    <form>
        <label>Full Name</label>
        <input type="text" placeholder="Enter full name" required>

        <label>Email</label>
        <input type="email" placeholder="Enter email" required>

        <label>Mobile Number</label>
        <input type="tel" placeholder="Enter mobile number" required>

        <label>Gender</label>
        <select>
            <option>Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label>Course</label>
        <select>
            <option>Select Course</option>
            <option>AWS</option>
            <option>DevOps</option>
            <option>Linux</option>
            <option>Python</option>
        </select>

        <button class="btn">Register</button>
    </form>
</div>

</body>
</html>
